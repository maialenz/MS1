    <section class="container bg">
        <h1 class="form-head text-center">Contact us for booking and queries! <i class="far fa-comment-dots"></i></h1>
        <div class="d-flex justify-content-center align-items-center">
            <div class="row">
                <form method="post" action="/" class="container-fluid contact-form">
                   <h4 class="form-head-details text-center"><i class="fas fa-walking"></i> Your personal details <i class="fas fa-walking"></i></h4>
                   <hr>
                   <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="name" placeholder="First name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="surname">Last Name</label>
                            <input type="text" class="form-control" id="surname" placeholder="Last name" required>
                        </div>
                    </div>  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group w-75">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Street, house number...." required>
                        </div>   
                    </div>    
                    <div class="form-row">
                        <div class="form-group w-75">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, floor...">
                        </div>  
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6 w-50">
                            <label for="inputCity">City/Town</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-4 w-50">
                            <label for="county">County</label>
                            <select id="county" class="form-control">
                                <option selected>Choose...</option>
                                <option>Meath</option>
                                <option>Louth</option>
                                <option>Dublin</option>
                                <option>---</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6 w-50">
                            <label for="eircode">Eircode</label>
                            <input type="text" class="form-control" id="eircode" required>
                        </div>
                        <div class="form-group col-md-6 w-50">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" readonly value="Ireland">
                        </div>
                    </div>
            
            <!--service details-->

                    <h4 class="form-head-details text-center"><i class="fas fa-bone"></i> Your dog's details and services <i class="fas fa-bone"></i></h4>
                    <hr class="contact-separation">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dogname">Dog's name</label>
                            <input type="text" class="form-control" id="dogname" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dogage">Dog's Age</label>
                            <input type="number" class="form-control" id="dogage" placeholder="Age">
                        </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <h5 class="service-head">Service you want to book/know more about:</h5>

                            <input type="radio" id="walk" name="service" value="Walking" checked>
                            <label for="walk">Dog Walking</label><br>
                            <input type="radio" id="boarding" name="service" value="boarding">
                            <label for="boarding">Boarding</label><br>
                            <input type="radio" id="sitting" name="service" value="sitting">
                            <label for="sitting">Home sitting</label><br>
                            <input type="radio" id="personalised" name="service" value="personalised">
                            <label for="personalised">Personalised</label>
                        </div>
                    </div>
                    </div>
                
                    <div class="form-group">
                    <label for="moreinfotextarea" class="text-center justify-content-center" id="tell-more">Tell us more!</label>
                    <textarea name="moreinfo" class="form-control" id="moreinfotextarea" cols="30" rows="10" placeholder="Write here your question, price enquire, extra information, comments, etc."></textarea>
                    </div>

                    <div class="text-center">
                       <!--  <a class="btn btn-light hvr-glow" href="response.html" role="button" type="submit" id="sendbutton">Send Request!</a>-->
                       <button type="submit" id="sendbutton" class="btn btn-light hvr-glow">Send Request!</button>
                    </div>


                        <!--onclick="window.location.href='response.html'"   ????-->
