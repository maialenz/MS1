    <section class="container lg-light">
        <h3 class="form-head text-center">Contact us for booking and queries! <i class="far fa-comment-dots"></i></h3>
        <div class="justify-content-center align-items-center d-flex">
            <div class="row">
                <form method="post" action="" class="contact-form container-fluid">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="First name" required>
                    </div>
                     <div class="form-group col-md-6">
                        <label for="surname">Last Name</label>
                        <input type="text" class="form-control" id="surname" placeholder="Last name" required>
                    </div>
                </div>  
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone number</label>
                        <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
                    </div>
                </div>

                <div class="from-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Street, house number...." required>
                    </div>       
                    <div class="form-group">
                        <label for="address2">Address 2</label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, floor...">
                    </div>  
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City/Town</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="county">County</label>
                        <select id="county" class="form-control">
                            <option selected>Choose...</option>
                            <option>Meath</option>
                            <option>Louth</option>
                            <option>Dublin</option>
                            <option>---</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="eircode">Eircode</label>
                        <input type="text" class="form-control" id="eircode" required>
                    </div>
                     <div class="form-group col-md-6">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" readonly value="Ireland">
                    </div>
                </div>

                



</section>


        <div class="form-group">
            <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
